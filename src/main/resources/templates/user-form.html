<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-md navbar-dark" style="background-color: blue">
        <div>
            <a href="https://www.xadmin.net" class="navbar-brand">User Management Application</a>
        </div>
        <ul class="navbar-nav">
            <li><a th:href="@{/list}" class="nav-link">Users</a></li>
        </ul>
    </nav>
</header>
<br>

<div class="container">
    <h3 class="text-center">
        <span th:if="${user.id == 0}">Add New User</span>
        <span th:unless="${user.id == 0}">Edit User</span>
    </h3>
    <hr>

    <form th:action="@{/save}" method="post" th:object="${user}">
        <input type="hidden" th:field="*{id}"/>

        <div class="form-group">
            <label>Name:</label>
            <input type="text" class="form-control" th:field="*{name}" required/>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" class="form-control" th:field="*{email}" required/>
        </div>

        <div class="form-group">
            <label>Country:</label>
            <input type="text" class="form-control" th:field="*{country}" required/>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
        <a th:href="@{/list}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

</body>
</html>
